<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG In HTML</title>
</head>
<body>
<!--引用svg图像-->
<img src="demo.svg" width="150" height="100" alt="triangle with all three sides equal">

<!--内联svg-->
<svg width="300" height="200">
  <rect width="100%" height="100%" fill="green"></rect>
</svg>

<iframe src="demo.svg" width="500" height="300" sandbox="">
  <img src="demo.svg" alt="Triangle with three unequal sides">
</iframe>

</body>
</html>
