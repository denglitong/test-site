<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images in HTML</title>
</head>
<body>
<h1>Images in HTML</h1>

<img src="images/dinosaur.jpeg"
     alt="The head and torso of a dinosaur skeleton;
          it has a large head with long sharp teeth"
     width="400"
     height="341"
     title="A T-Rex on display in the Manchester University Museum"
>
<!--如果需要改变图片尺寸应该使用CSS而不是HTML-->

<figure>
  <!--figure里面不一定要是图片，只要是一个独立内容单元即可-->
  <img src="images/dinosaur.jpeg" alt="一只恐龙头部和躯干的股价，它有一个巨大的头，长着锋利的牙齿。"
       width="400" height="341">
  <!--figcaption元素高速浏览器和其他阅读器这段文字描述了figure元素的内容-->
  <figcaption>曼彻斯特大学博物馆展出的一只霸王龙的化石</figcaption>
</figure>

<!--HTML是结构化语义表达，CSS是样式修饰。
    如果图像对内容有意义则应使用HTML图像，如果图形纯粹是装饰，则应使用CSS背景图片-->

</body>
</html>
